<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFlood Chatbot</title>
    <style>
        /* General reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for the chatbot */
        .chat-container {
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive iframe */
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            min-height: 700px;
        }

        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1 style="text-align: center; color: #007bff;">FastFlood Chatbot</h1>
        <iframe
            src="https://www.chatbase.co/chatbot-iframe/vEh-O4EOeXW-lm-su0ATV"
            width="100%"
            style="height: 100%; min-height: 500px"
            frameborder="0"
        ></iframe>
    </div>
    
    <div class="footer">
        &copy; 2024 FastFlood. All rights reserved.
    </div>
</body>
</html>
